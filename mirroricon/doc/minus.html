<div class="doc-page">
  <h2>减号</h2>
  <div class="mg-20">
    <i class="i-f-minus text-md"></i>
    <i class="i-f-minus text-info text-xxl"></i>
  </div>

  <pre class="bg-gray-lt">

    &lt;i class="<b>i-f-minus</b>"&gt;&lt;/i&gt;

</pre>
  <br />
  <p>减号图标比加号更简单,就是加号图标去掉竖线.横线使用:before伪元素.由于只有一个子元素,没使用绝对定位.i标记使用了inline-flex布局,内容垂直水平居中.</p>
  <br />
  <p><i class="i-f-minus fs100"></i></p>
  <p>完整样式</p>
  <pre class="bg-gray-lt">
  
    .i-f-minus
        &:before
            width:1em
            height:@css{max(.1em,2px)}
            background-color: currentColor

</pre>
</div>
