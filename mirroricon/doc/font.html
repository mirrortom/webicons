<div class="doc-page">
  <h2>字体</h2>
  <p>代表字体的图标,文本编辑器常见,就是字母A.</p>
  <div class="mg-20">
    <i class="i-ac-font text-md"></i>
    <i class="i-ac-font text-xxxl text-primary"></i>
  </div>
  <pre class="bg-gray-lt">

  &lt;i class="<b>i-ac-font</b>"&gt;&lt;/i&gt;

</pre>
  <br />
  <p>用:before的content'A'完成,使用serif字体,大小1em,居中.</p>
  <br />
  <p><i class="i-ac-font fs100"></i></p>
  <p>完整样式</p>
  <pre class="bg-gray-lt">

    .i-ac-font
        &[class^=i-]:before
            content: 'A'
            font-family: serif
            font-style: normal
            font-size: 1em

</pre>
</div>
