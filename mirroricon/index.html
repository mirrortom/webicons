<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <link href="/mirrorui/mirrorui.css" rel="stylesheet" />
  <link href="mirroricon.css" rel="stylesheet" />
  <title>mirroricon | mirror space</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 268px calc(100% - 268px);
    }

    .menu-box {
      position: sticky;
      top: 0;
      width: 98%;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .tabsmenu-box {
      position: sticky;
      top: 0;
      width: 99%;
      z-index: 1;
    }

    .iconitem {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 64px;
      height: 64px;
      border-right: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    .fs100 {
      font-size: 100px;
      background-color: #dedede;
    }

    pre {
      overflow-x: auto;
    }
    /*手机端*/
    @media only screen and (max-width: 768px) {
      /*侧边菜单占比*/
      .container {
        grid-template-columns: 22% 78%;
      }

      /*cachepage组件不需要显示*/
      .tabsmenu-box {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu-box" id="main_menubox">
      <a class="btn link d-block bg-gray-lt" id="main_about"><i class="i-star4"></i>&nbsp;About Css Icon</a>
      <div class="grids-1 grids-md-4">
        <div class="iconitem" urlid="moon" title="月牙"><i class="i-moon text-xxl"></i></div>
        <div class="iconitem" urlid="sun" title="太阳"><i class="i-a-sun text-xxl text-warning"></i></div>
        <div class="iconitem" urlid="star4" title="4角星"><i class="i-a-star4 text-xxl"></i></div>
        <div class="iconitem" urlid="star5" title="星星"><i class="i-a-star5 text-xxl"></i></div>

        <div class="iconitem" urlid="triarr" title="三角箭头"><i class="i-f-triarr text-xxl"></i></div>
        <div class="iconitem" urlid="plus" title="加号"><i class="i-ac-plus text-xxl"></i></div>
        <div class="iconitem" urlid="minus" title="减号"><i class="i-f-minus text-xxl"></i></div>

        <div class="iconitem" urlid="menu" title="菜单"><i class="i-f-menu text-xxl"></i></div>
        <div class="iconitem" urlid="menu" title="菜单"><i class="i-f-menu dot text-xxl"></i></div>
        <div class="iconitem" urlid="anglearr" title="直角箭头"><i class="i-a-anglearr up text-xxl"></i></div>

        <div class="iconitem" urlid="search" title="搜索"><i class="i-a-search text-xxl"></i></div>
        <div class="iconitem" urlid="disabled" title="禁用"><i class="i-f-disabled text-xxl"></i></div>
        <div class="iconitem" urlid="info" title="信息"><i class="i-a-info text-xxl"></i></div>

        <div class="iconitem" urlid="bookmark" title="书签"><i class="i-fv-bookmark text-xxl"></i></div>
        <div class="iconitem" urlid="mail" title="邮件"><i class="i-ac-mail text-xxl"></i></div>
        <div class="iconitem" urlid="envelop" title="信封"><i class="i-a-envelop text-xxl"></i></div>
        <div class="iconitem" urlid="powonff" title="电源开关"><i class="i-ac-powonff text-xxl"></i></div>

        <div class="iconitem" urlid="pc" title="PC"><i class="i-fv-pc text-xxl"></i></div>
        <div class="iconitem" urlid="phone" title="phone"><i class="i-a-phone text-xxl"></i></div>
        <div class="iconitem" urlid="user" title="用户"><i class="i-fv-user text-xxl"></i></div>

        <div class="iconitem" urlid="chart" title="图表"><i class="i-a-chart text-xxl"></i></div>
        <div class="iconitem" urlid="eye" title="眼睛"><i class="i-ac-eye text-xxl"></i></div>
        <div class="iconitem" urlid="lock" title="锁"><i class="i-fv-lock text-xxl"></i></div>

        <div class="iconitem" urlid="flag" title="旗帜"><i class="i-a-flag text-xxl"></i></div>
        <div class="iconitem" urlid="home" title="房子"><i class="i-a-home text-xxl"></i></div>
        <div class="iconitem" urlid="face" title="脸"><i class="i-a-face text-xxl"></i></div>

        <div class="iconitem" urlid="num" title="数字"><i class="i-fv-num text-xxl"></i></div>
        <div class="iconitem" urlid="lang" title="语言"><i class="i-ac-lang text-xxl"></i></div>
        <div class="iconitem" urlid="well" title="井号"><i class="i-ac-well text-xxl"></i></div>

        <div class="iconitem" urlid="code" title="代码"><i class="i-ac-code text-xxl"></i></div>
        <div class="iconitem" urlid="pic" title="图片"><i class="i-a-pic text-xxl"></i></div>
        <div class="iconitem" urlid="set" title="设置"><i class="i-ac-set text-xxl"></i></div>

        <div class="iconitem" urlid="ball8" title="球8"><i class="i-a-ball8 text-xxl"></i></div>
        <div class="iconitem" urlid="download" title="下载"><i class="i-a-download text-xxl"></i></div>
        <div class="iconitem" urlid="font" title="字体"><i class="i-ac-font text-xxl"></i></div>

        <div class="iconitem" urlid="share" title="共享"><i class="i-a-share text-xxl"></i></div>
        <div class="iconitem" urlid="wlan" title="无线网"><i class="i-a-wlan text-xxl"></i></div>
        <div class="iconitem" urlid="map" title="地图"><i class="i-a-map text-xxl"></i></div>

        <div class="iconitem" urlid="money" title="钱"><i class="i-fv-money text-xxl"></i></div>
        <div class="iconitem" urlid="cny" title="人民币"><i class="i-fv-cny text-xxl"></i></div>
      </div>
    </div>
    <div class="content-box">
      <div class="tabsmenu-box">
        <div class="" id="cachepage_nav"></div>
      </div>
      <div class="pd-15 pd-b-50" id="cachepage_cont"></div>
    </div>
  </div>
  <script src="/mirrorui/mirrorui.js"></script>
  <script src="/jslib/jslib.js"></script>
  <script src="/jslib/cavlib.js"></script>
  <script>
    ((win) => {
      // 新建cachePage实例,tabsDom:选项卡容器DOM,contDom:显示内容的容器DOM
      let cpg = win.ns.cachepage($('#cachepage_nav')[0], $('#cachepage_cont')[0]);
      cpg.onNewPageLoad((pid, title, contDom) => {
        let url = 'doc/' + pid + '.html';
        $(contDom).load(url);
      });

      // 主菜单
      let sidemenu1 = $('#main_menubox .iconitem').each((item, index) => {
        item.onclick = () => {
          let urlid = $(item).prop('urlid');
          if (!urlid) return;
          let title = $(item).prop('title');
          cpg.load(urlid, title);
        };
      });

      //  (item, i) => {

      // 默认打开"关于"
      $('#main_about')[0].onclick = () => {
        cpg.load('about', 'css图标');
      };

      $('#main_about')[0].click();
      // $('#main_menubox .iconitem')[39].click();

    })(window);
  </script>
</body>
</html>
